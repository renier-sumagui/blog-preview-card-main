<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
    <main class="blog-card">
        <!-- Blog illustration -->
        <div class="card-image"></div>
        <!-- Tag and Date -->
        <div class="tag-date">
            <p class="tag">Learning</p>
            <p class="date">Published 21 Dec 2023</p>
        </div>
        <h1 class="blog-title">HTML & CSS foundations</h1>
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="user">
            <img src="./assets/images/image-avatar.webp" alt="Greg Hooper's avatar." />
            <span>Greg Hooper</span>
        </div>
    </main>

    <footer class="attribution">
        Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a rel="noopener" href="https://github.com/renier-sumagui" target="_blank">Renier Sumagui</a>.
    </footer>
</body>
</html>
